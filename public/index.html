<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.1/lottie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 dark:from-gray-900 dark:to-blue-900">
  <!-- Dark Mode Toggle -->
  <button id="darkModeToggle" class="fixed top-4 right-4 z-50 p-2 rounded-full bg-white/90 dark:bg-gray-800 shadow-lg transition-all">
    <svg id="sunIcon" class="w-6 h-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
    </svg>
    <svg id="moonIcon" class="w-6 h-6 text-blue-400 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
    </svg>
  </button>

  <!-- Animated Background -->
  <div id="particles-js" class="fixed inset-0 opacity-20 dark:opacity-10"></div>

  <!-- Main Content -->
  <main class="relative z-10 min-h-screen flex items-center justify-center p-6 animate__animated animate__fadeIn">
    <div class="backdrop-blur-xl bg-white/80 dark:bg-gray-800/90 rounded-2xl border border-white/20 dark:border-gray-600/30 p-8 max-w-2xl w-full shadow-2xl transition-all duration-300 hover:shadow-xl">
      <div class="flex flex-col md:flex-row gap-8 items-center">
        <!-- Lottie Animation Container -->
        <div id="hero-animation" class="w-full md:w-1/2 h-64"></div>
        
        <!-- Text Content -->
        <div class="w-full md:w-1/2">
          <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-600 mb-4">
            Voice AI Assistant
          </h1>
          <p class="text-gray-600 dark:text-gray-300 mb-6 leading-relaxed">
            Transform text into intelligent audio with our cutting-edge API. Perfect for Android, web, and enterprise applications.
          </p>
          <a href="/dashboard.html" class="inline-flex items-center justify-center px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full font-medium text-white hover:shadow-lg transition-all duration-300 transform hover:scale-105">
            Launch Dashboard
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 animate-pulse" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"/>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Dark Mode Toggle
    document.getElementById('darkModeToggle').addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
      document.getElementById('sunIcon').classList.toggle('hidden');
      document.getElementById('moonIcon').classList.toggle('hidden');
    });

    // Initialize Lottie Animation
    lottie.loadAnimation({
      container: document.getElementById('hero-animation'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets5.lottiefiles.com/packages/lf20_5tkzkblw.json' // AI animation
    });

    // Initialize Particles.js
    particlesJS.load('particles-js', '/assets/js/particles.json');
  </script>
</body>
</html>

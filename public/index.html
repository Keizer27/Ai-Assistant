<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keizer AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --primary: #6c5ce7; --dark: #2d3436; --light: #f5f6fa; }
    body { font-family: 'Poppins', sans-serif; background: var(--dark); color: var(--light); padding: 20px; }
    .ai-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 40px; }
    .ai-card { background: rgba(255,255,255,0.05); border-radius: 15px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); transition: all 0.3s ease; }
    .ai-card:hover { transform: translateY(-5px); border-color: var(--primary); }
    .ai-icon { font-size: 30px; color: var(--primary); margin-bottom: 10px; }
    .btn { display: inline-block; padding: 8px 15px; background: var(--primary); color: white; border-radius: 20px; text-decoration: none; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="ai-grid">
    <div class="ai-card">
      <i class="ai-icon fas fa-search"></i>
      <h3>Research Assistant</h3>
      <p>Get comprehensive research and analysis on any topic.</p>
      <a href="/chat?tool=research" class="btn">Start Chat</a>
    </div>
    <div class="ai-card">
      <i class="ai-icon fas fa-pen-fancy"></i>
      <h3>Article Writer</h3>
      <p>Generate high-quality articles on any subject.</p>
      <a href="/chat?tool=writer" class="btn">Start Chat</a>
    </div>
    <div class="ai-card">
      <i class="ai-icon fas fa-image"></i>
      <h3>Image Generator</h3>
      <p>Create stunning visuals from text descriptions.</p>
      <a href="/chat?tool=image" class="btn">Start Chat</a>
    </div>
  </div>
</body>
</html>

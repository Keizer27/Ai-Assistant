<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keizer AI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --primary: #6c5ce7; --dark: #2d3436; --light: #f5f6fa; }
    body { font-family: 'Poppins', sans-serif; background: var(--dark); color: var(--light); margin: 0; padding: 20px; height: 100vh; display: flex; flex-direction: column; }
    .chat-container { flex: 1; display: flex; flex-direction: column; border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
    .chat-messages { flex: 1; padding: 20px; overflow-y: auto; }
    .message { margin-bottom: 15px; }
    .message-user { background: var(--primary); color: white; padding: 10px 15px; border-radius: 15px; max-width: 80%; margin-left: 20%; }
    .message-ai { background: rgba(255,255,255,0.1); padding: 10px 15px; border-radius: 15px; max-width: 80%; }
    .chat-input { display: flex; padding: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
    #messageInput { flex: 1; padding: 10px 15px; border-radius: 20px; border: none; background: rgba(255,255,255,0.1); color: white; }
    #sendButton { margin-left: 10px; padding: 10px 20px; border-radius: 20px; border: none; background: var(--primary); color: white; cursor: pointer; }
    .generated-image { max-width: 100%; border-radius: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-messages" id="chatMessages">
      <div class="message">
        <div class="message-ai">Hello! I'm your AI assistant. How can I help you today?</div>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    const tool = new URLSearchParams(window.location.search).get('tool') || 'research';
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;
      
      // Add user message
      addMessage(message, true);
      messageInput.value = '';
      
      // Get AI response
      const response = await fetch('/api/ai', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ tool, prompt: message })
      });
      
      const data = await response.json();
      if (data.type === 'image') {
        addMessage('Here is your generated image:', false);
        addImage(data.result);
      } else {
        addMessage(data.result, false);
      }
    }

    function addMessage(text, isUser) {
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `<div class="${isUser ? 'message-user' : 'message-ai'}">${text}</div>`;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function addImage(url) {
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `
        <div class="message-ai">
          <img src="${url}" class="generated-image" alt="Generated image">
        </div>
      `;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>

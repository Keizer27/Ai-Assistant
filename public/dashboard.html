<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Dashboard | Keizer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/animations.css">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="bg-gray-100 font-sans antialiased">
  <!-- App Container -->
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-20 md:w-64 bg-gray-900 text-white transition-all duration-300 ease-in-out transform -translate-x-full md:translate-x-0 fixed z-20 h-full">
      <div class="p-4 border-b border-gray-800 flex items-center justify-between">
        <span class="text-xl font-bold hidden md:block">AI Tools</span>
        <button id="close-sidebar" class="md:hidden text-gray-400 hover:text-white">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <nav class="overflow-y-auto h-[calc(100%-60px)]">
        <ul class="space-y-1 p-2" id="tool-nav">
          <!-- Tools injected via JS -->
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden ml-0 md:ml-20 lg:ml-64 transition-all duration-300">
      <!-- Header -->
      <header class="bg-white shadow-sm z-10">
        <div class="flex items-center justify-between p-4">
          <button id="menu-toggle" class="text-gray-600 hover:text-blue-600">
            <i class="fas fa-bars text-xl"></i>
          </button>
          <div class="flex items-center space-x-4">
            <div class="relative">
              <div id="voice-indicator" class="w-3 h-3 bg-red-500 rounded-full animate-pulse hidden"></div>
              <button id="voice-btn" class="p-2 rounded-full bg-gray-200 hover:bg-blue-100 text-blue-600">
                <i class="fas fa-microphone"></i>
              </button>
            </div>
            <div class="hidden md:block">
              <span class="font-medium">Welcome, Keizer</span>
            </div>
          </div>
        </div>
      </header>

      <!-- Tool Content Area -->
      <main class="flex-1 overflow-y-auto p-6 bg-gradient-to-br from-gray-50 to-white">
        <div id="default-view" class="h-full flex flex-col items-center justify-center text-center animate__animated animate__fadeIn">
          <div id="welcome-animation" class="w-64 h-64 mb-8"></div>
          <h2 class="text-3xl font-bold text-gray-800 mb-2">Your AI Command Center</h2>
          <p class="text-gray-600 max-w-md">Select a tool from the sidebar to begin your creative journey</p>
        </div>

        <!-- Tool Containers will be injected here -->
        <div id="tool-container" class="hidden"></div>
      </main>
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black/50 z-10 hidden"></div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.1/lottie.min.js"></script>
  <script src="/assets/js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Keizer AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r shadow-lg p-6 space-y-6 hidden md:block">
      <h2 class="text-2xl font-bold text-blue-600">KEIZER</h2>
      <nav class="space-y-3">
        <select id="tool-select" class="w-full border p-2 rounded">
          <option value="chat">Chat Assistant</option>
          <option value="research">Research Assistant</option>
          <option value="write-project">Project Writer</option>
          <option value="write-journal">Journal Writer</option>
        </select>
        <button id="logout-btn" class="w-full text-red-600 font-bold mt-6 hover:underline">Logout</button>
      </nav>
    </aside>

    <!-- Main -->
    <main class="flex-1 flex flex-col">
      <!-- Header -->
      <header class="bg-white p-4 shadow flex justify-between items-center">
        <span id="welcome-message" class="text-xl font-semibold text-gray-700"></span>
        <button id="logout-btn-mobile" class="md:hidden text-red-500 font-semibold">Logout</button>
      </header>

      <!-- Chat Section -->
      <section class="flex-1 overflow-y-auto p-6 bg-gray-50">
        <div id="chat-output" class="space-y-4 max-w-3xl mx-auto mb-24"></div>
      </section>

      <!-- Input Form -->
      <form id="chat-form" class="absolute bottom-0 w-full max-w-3xl mx-auto left-0 right-0 p-4 bg-white shadow">
        <div class="flex">
          <input
            id="chat-input"
            type="text"
            placeholder="Ask me anything..."
            class="flex-1 p-3 border rounded-l-lg focus:outline-none"
            required
          />
          <button
            type="submit"
            class="bg-blue-600 text-white px-6 py-2 rounded-r-lg hover:bg-blue-700"
          >Send</button>
        </div>
      </form>
    </main>
  </div>

  <!-- Scripts -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>

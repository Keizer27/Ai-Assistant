<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Keizer AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-50">
  <!-- Sidebar -->
  <div class="fixed inset-y-0 left-0 w-64 bg-gradient-to-b from-blue-900 to-purple-900 text-white shadow-xl">
    <div class="p-6">
      <div class="flex items-center space-x-3 mb-8">
        <div class="w-12 h-12 rounded-full bg-blue-500/20 flex items-center justify-center">
          <i class="fas fa-robot text-xl"></i>
        </div>
        <h1 class="text-xl font-bold">Keizer AI</h1>
      </div>
      
      <nav class="space-y-2">
        <div>
          <h3 class="text-xs uppercase tracking-wider text-white/50 mb-2">Research</h3>
          <ul class="space-y-1">
            <li>
              <a href="#" data-tool="research" class="flex items-center space-x-3 px-4 py-2 rounded-lg bg-white/10">
                <i class="fas fa-search w-5"></i>
                <span>Research Assistant</span>
              </a>
            </li>
            <li>
              <a href="#" data-tool="citations" class="flex items-center space-x-3 px-4 py-2 rounded-lg hover:bg-white/5">
                <i class="fas fa-quote-right w-5"></i>
                <span>Citation Generator</span>
              </a>
            </li>
          </ul>
        </div>
        
        <div class="pt-4">
          <h3 class="text-xs uppercase tracking-wider text-white/50 mb-2">Writing</h3>
          <ul class="space-y-1">
            <li>
              <a href="#" data-tool="journal" class="flex items-center space-x-3 px-4 py-2 rounded-lg hover:bg-white/5">
                <i class="fas fa-book-open w-5"></i>
                <span>Journal Writer</span>
              </a>
            </li>
            <li>
              <a href="#" data-tool="paper" class="flex items-center space-x-3 px-4 py-2 rounded-lg hover:bg-white/5">
                <i class="fas fa-file-alt w-5"></i>
                <span>Scientific Paper</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    
    <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-white/10">
      <button id="logout-btn" class="w-full flex items-center justify-center space-x-2 text-white/80 hover:text-white">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="ml-64 min-h-screen">
    <header class="bg-white border-b">
      <div class="px-6 py-4 flex justify-between items-center">
        <h2 class="text-xl font-semibold text-gray-800" id="current-tool">Dashboard</h2>
        <div class="flex items-center space-x-4">
          <div class="relative">
            <i class="fas fa-bell text-gray-500 hover:text-blue-500 cursor-pointer"></i>
            <span class="absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full"></span>
          </div>
          <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-medium">
            <i class="fas fa-user"></i>
          </div>
        </div>
      </div>
    </header>

    <main class="p-6">
      <!-- Welcome Message -->
      <div id="welcome-panel" class="bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl shadow-lg p-6 text-white mb-8 animate__animated animate__fadeIn">
        <div class="flex items-start">
          <div class="mr-4">
            <div class="w-16 h-16 rounded-full bg-white/20 flex items-center justify-center">
              <i class="fas fa-robot text-2xl"></i>
            </div>
          </div>
          <div>
            <h2 class="text-2xl font-bold mb-2">Hello, I'm Keizer</h2>
            <p class="mb-4">Your AI research assistant. How can I help you today?</p>
            <div class="flex space-x-3">
              <button class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg text-sm font-medium transition">
                <i class="fas fa-lightbulb mr-2"></i> Quick Tips
              </button>
              <button class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg text-sm font-medium transition">
                <i class="fas fa-history mr-2"></i> Recent Work
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Tool Containers -->
      <div id="research-tool" class="hidden">
        <!-- Research Assistant UI -->
      </div>

      <div id="writing-tool" class="hidden">
        <!-- Writing Tools UI -->
      </div>

      <!-- Default Dashboard -->
      <div id="default-dashboard" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Dashboard content -->
      </div>
    </main>
  </div>

  <script src="firebase-config.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/app.js" type="module"></script>
</body>
</html>

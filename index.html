<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KEIZER AI Assistant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Login Page -->
  <div id="login-section" class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4 text-center text-yellow-600">KEIZER LOGIN</h2>
      <input type="email" id="email" placeholder="Email" class="border rounded w-full p-2 mb-4" />
      <input type="password" id="password" placeholder="Password" class="border rounded w-full p-2 mb-4" />
      <button onclick="login()" class="bg-yellow-600 text-white px-4 py-2 rounded w-full">Login</button>
      <p class="text-center mt-4 text-sm">Don't have an account? <a href="#" onclick="toggleSignup()" class="text-yellow-600">Sign up</a></p>
      <div id="error-msg" class="text-red-500 text-sm mt-2 text-center"></div>
    </div>
  </div>  <!-- Dashboard -->  <div id="dashboard-section" class="hidden h-screen flex flex-col">
    <header class="bg-white shadow p-4 flex justify-between items-center">
      <h1 class="text-yellow-600 text-3xl font-bold">KEIZER</h1>
      <button onclick="logout()" class="text-red-600 font-bold">Logout</button>
    </header><div class="flex flex-1">
  <!-- Sidebar -->
  <nav class="bg-gray-200 w-64 p-4 space-y-4">
    <h2 class="font-bold text-lg">Tools</h2>
    <ul class="space-y-2">
      <li><a href="#" class="block hover:underline">Chat AI</a></li>
      <li><a href="#" class="block hover:underline">Image Generator</a></li>
      <li><a href="#" class="block hover:underline">Meme Maker</a></li>
      <li><a href="#" class="block hover:underline">Voice-to-Text</a></li>
      <li><a href="#" class="block hover:underline">Quiz Generator</a></li>
      <li><a href="#" class="block hover:underline">Research Writer</a></li>
      <li><a href="#" class="block hover:underline">Citation Generator</a></li>
      <li><a href="#" class="block hover:underline">Journal Writer</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    <div class="text-center">
      <h2 class="text-2xl font-semibold text-gray-700">Welcome, I am <span class="text-yellow-600 font-bold">KEIZER</span>, your AI assistant</h2>
      <p class="mt-4">How can I help you today?</p>
      <!-- Placeholder for AI Chat UI -->
      <div class="mt-6">
        <textarea class="w-full p-4 rounded border" rows="4" placeholder="Ask me anything..."></textarea>
        <button class="mt-2 bg-yellow-600 text-white px-6 py-2 rounded">Send</button>
      </div>
    </div>
  </main>
</div>

  </div>  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAUkBHViqyW2E173HJ0NSCrbq4Drw_g5-k",
      authDomain: "ai-assistant-d7b04.firebaseapp.com",
      projectId: "ai-assistant-d7b04",
      storageBucket: "ai-assistant-d7b04.appspot.com",
      messagingSenderId: "849656295219",
      appId: "1:849656295219:web:67eadb61dbca10c9389846",
      measurementId: "G-9B37VLFK5B"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function toggleSignup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => login())
        .catch(err => showError(err.message));
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("login-section").classList.add("hidden");
          document.getElementById("dashboard-section").classList.remove("hidden");
        })
        .catch(err => showError(err.message));
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("dashboard-section").classList.add("hidden");
        document.getElementById("login-section").classList.remove("hidden");
      });
    }

    function showError(message) {
      document.getElementById("error-msg").innerText = message;
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("dashboard-section").classList.remove("hidden");
      }
    });
  </script></body>
</html>

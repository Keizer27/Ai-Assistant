<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | AI Assistant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-100">
  <div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4 text-center">Welcome Back</h2>
      <input type="email" id="email" placeholder="Email" class="border rounded w-full p-2 mb-4">
      <input type="password" id="password" placeholder="Password" class="border rounded w-full p-2 mb-4">
      <button id="login-btn" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700">Login</button>
      <p class="text-center mt-4 text-sm">
        Don't have an account? 
        <a href="#" id="signup-link" class="text-blue-600 hover:underline">Sign up</a>
      </p>
      <div id="error-msg" class="text-red-500 text-sm mt-2 text-center"></div>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
</body>
</html>

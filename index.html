<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ai-Assistant Login</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1c1c2d, #2e2e4d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }.login-container {
  background: #222;
  padding: 2rem;
  border-radius: 1rem;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
  width: 100%;
  max-width: 400px;
  animation: fadeIn 0.8s ease-in-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h2 {
  color: #ffffff;
  text-align: center;
  margin-bottom: 1.5rem;
}

input {
  width: 100%;
  padding: 0.8rem;
  margin: 0.5rem 0;
  border: none;
  border-radius: 0.5rem;
  background: #333;
  color: white;
}

button {
  width: 100%;
  padding: 0.8rem;
  margin-top: 1rem;
  border: none;
  border-radius: 0.5rem;
  background: #4e9afe;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: #3a7bd5;
}

#error-msg {
  color: red;
  font-size: 0.9rem;
  margin-top: 0.5rem;
}

.toggle-link {
  text-align: center;
  color: #ccc;
  font-size: 0.9rem;
  cursor: pointer;
  margin-top: 1rem;
}

.toggle-link:hover {
  color: #fff;
  text-decoration: underline;
}

  </style>
</head><body>
  <div class="login-container">
    <h2>WELCOME</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-btn">Login</button>
    <div class="toggle-link" id="signup-link">Don't have an account? Sign Up</div>
    <p id="error-msg"></p>
  </div>  <script type="module" src="./assets/js/auth.js"></script></body></html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Keizer AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gradient-to-br from-blue-900 to-purple-900">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl overflow-hidden w-full max-w-md animate__animated animate__fadeIn">
      <div class="p-8">
        <div class="text-center mb-8">
          <div class="w-20 h-20 bg-blue-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-robot text-3xl text-white"></i>
          </div>
          <h1 class="text-3xl font-bold text-white">Welcome Back</h1>
          <p class="text-white/70 mt-2">Access your Keizer AI Assistant</p>
        </div>
        
        <div class="space-y-4">
          <div>
            <input type="email" id="email" placeholder="Email" class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <button onclick="login()" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg font-medium hover:opacity-90 transition-opacity flex items-center justify-center">
            <i class="fas fa-sign-in-alt mr-2"></i> Login
          </button>
        </div>
        
        <div class="mt-6 text-center">
          <p class="text-white/70">Don't have an account? <a href="#" onclick="toggleSignup()" class="text-white font-medium hover:underline">Sign up</a></p>
        </div>
      </div>
      <div id="error-msg" class="bg-red-500/20 text-white px-4 py-2 text-sm text-center hidden"></div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="firebase-config.js"></script>
  <script src="assets/js/auth.js"></script>
</body>
</html>

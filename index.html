<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keizer AI Tools</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="app-header">
      <div class="logo">
        <span class="logo-icon"><i class="fas fa-robot"></i></span>
        <span class="logo-text">Keizer AI</span>
      </div>
      <button id="toolsToggle" class="tools-toggle">
        <i class="fas fa-th"></i> Tools
      </button>
    </header>

    <!-- Main Content -->
    <main class="app-main">
      <!-- Default Chat View -->
      <section id="chatView" class="tool-view active">
        <div class="chat-container">
          <div id="chatMessages" class="chat-messages"></div>
          <div class="chat-input-container">
            <input type="text" id="chatInput" placeholder="Ask me anything..." autocomplete="off">
            <button id="sendButton" class="send-button">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </section>

      <!-- Tool Views Will Be Dynamically Loaded Here -->
    </main>

    <!-- Tools Panel -->
    <aside id="toolsPanel" class="tools-panel">
      <div class="tools-header">
        <h2>AI Tools</h2>
        <button id="closeTools" class="close-button">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="tools-categories">
        <!-- Keizer Tools -->
        <div class="tool-category">
          <h3><i class="fas fa-star"></i> Keizer</h3>
          <div class="tool-list">
            <button class="tool-item" data-tool="chat">
              <i class="fas fa-comment-dots"></i> AI Chat
            </button>
            <button class="tool-item" data-tool="report">
              <i class="fas fa-file-alt"></i> Report Generator
            </button>
            <button class="tool-item" data-tool="article">
              <i class="fas fa-newspaper"></i> Article Writer
            </button>
            <button class="tool-item" data-tool="image">
              <i class="fas fa-image"></i> Image Editor
            </button>
            <button class="tool-item" data-tool="script">
              <i class="fas fa-scroll"></i> Script Writer
            </button>
            <button class="tool-item" data-tool="resume">
              <i class="fas fa-file-contract"></i> Resume Writer
            </button>
            <button class="tool-item" data-tool="content">
              <i class="fas fa-pencil-alt"></i> Content Creation
            </button>
            <button class="tool-item" data-tool="math">
              <i class="fas fa-square-root-alt"></i> Math Solver
            </button>
          </div>
        </div>

        <!-- Code Generator -->
        <div class="tool-category">
          <h3><i class="fas fa-code"></i> Code Generator</h3>
          <div class="tool-list">
            <button class="tool-item" data-tool="email">
              <i class="fas fa-envelope"></i> Email Responder
            </button>
            <button class="tool-item" data-tool="social">
              <i class="fas fa-share-alt"></i> Social Media
            </button>
          </div>
        </div>
      </div>
    </aside>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>
  </div>

  <!-- JavaScript Modules -->
  <script type="module" src="scripts/main.js"></script>
</body>
</html>

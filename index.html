<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - KEIZER</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-black min-h-screen flex items-center justify-center text-white">

  <div class="bg-white bg-opacity-10 backdrop-blur-md p-8 rounded-2xl shadow-xl max-w-md w-full">
    <h1 class="text-center text-3xl font-extrabold text-yellow-400 mb-6">Welcome Back</h1>

    <input type="email" id="email" placeholder="Email" class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white mb-4 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
    
    <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white mb-4 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
    
    <button id="login-btn" class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-4 rounded-lg transition duration-300">
      Login
    </button>

    <p class="mt-4 text-center text-sm text-white">
      Don't have an account?
      <a href="#" id="signup-link" class="text-yellow-400 hover:underline">Sign up</a>
    </p>

    <p id="error-msg" class="text-red-400 text-sm mt-4 text-center"></p>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
</body>
</html>

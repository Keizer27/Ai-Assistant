<!-- Updated Header -->
<header>
  <div class="logo">
    <span>Keizer</span>
  </div>
  <button class="tools-btn" id="toolsBtn">
    AI Tools <i class="fas fa-chevron-down"></i>
  </button>
</header>

<!-- Updated Tools Panel -->
<div class="tools-panel" id="toolsPanel">
  <div class="tools-header">
    <h2>Keizer AI Tools</h2>
    <button class="close-tools" id="closeTools">&times;</button>
  </div>
  
  <div class="tool-category">
    <h3>Keizer</h3>
    <div class="tool-item" data-tool="ai-chat">
      <input type="checkbox" id="ai-chat-checkbox" class="tool-checkbox">
      <label for="ai-chat-checkbox">AI Chat</label>
    </div>
    <div class="tool-item" data-tool="report-generator">
      <input type="checkbox" id="report-generator-checkbox" class="tool-checkbox">
      <label for="report-generator-checkbox">Report Generator</label>
    </div>
    <div class="tool-item" data-tool="article-writer">
      <input type="checkbox" id="article-writer-checkbox" class="tool-checkbox">
      <label for="article-writer-checkbox">Article Writer</label>
    </div>
    <div class="tool-item" data-tool="image-editor">
      <input type="checkbox" id="image-editor-checkbox" class="tool-checkbox">
      <label for="image-editor-checkbox">Image Editor</label>
    </div>
    <div class="tool-item" data-tool="script-writer">
      <input type="checkbox" id="script-writer-checkbox" class="tool-checkbox">
      <label for="script-writer-checkbox">Script Writer</label>
    </div>
    <div class="tool-item" data-tool="resume-writer">
      <input type="checkbox" id="resume-writer-checkbox" class="tool-checkbox">
      <label for="resume-writer-checkbox">Resume Writer</label>
    </div>
    <div class="tool-item" data-tool="content-creation">
      <input type="checkbox" id="content-creation-checkbox" class="tool-checkbox">
      <label for="content-creation-checkbox">Content Creation</label>
    </div>
    <div class="tool-item" data-tool="math-solver">
      <input type="checkbox" id="math-solver-checkbox" class="tool-checkbox">
      <label for="math-solver-checkbox">Math Solver</label>
    </div>
  </div>

  <div class="tool-category">
    <h3>Code Generator</h3>
    <div class="tool-item" data-tool="email-responder">
      <input type="checkbox" id="email-responder-checkbox" class="tool-checkbox">
      <label for="email-responder-checkbox">Email Responder</label>
    </div>
    <div class="tool-item" data-tool="social-media">
      <input type="checkbox" id="social-media-checkbox" class="tool-checkbox">
      <label for="social-media-checkbox">Social Media Post</label>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | AI Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-2xl flex flex-col md:flex-row w-full max-w-4xl overflow-hidden">
    <!-- Animation Panel -->
    <div class="hidden md:flex bg-blue-100 w-full md:w-1/2 items-center justify-center p-8">
      <div id="lottie-animation" class="w-full max-w-sm"></div>
    </div>

    <!-- Form Panel -->
    <div class="w-full md:w-1/2 p-8">
      <!-- Tabs -->
      <div class="flex justify-center space-x-4 mb-6">
        <button id="show-login" class="text-blue-600 font-bold underline">Login</button>
        <button id="show-signup" class="text-gray-600 hover:underline">Sign Up</button>
      </div>

      <!-- Login Form -->
      <div id="login-form">
        <h2 class="text-2xl font-bold mb-6 text-blue-700 text-center">Welcome Back</h2>
        <input id="login-email" type="email" placeholder="Email" class="border border-gray-300 rounded w-full p-3 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        <input id="login-password" type="password" placeholder="Password" class="border border-gray-300 rounded w-full p-3 mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        <button id="login-btn" class="bg-blue-600 text-white rounded w-full py-3 hover:bg-blue-700 transition duration-200">
          Log In
        </button>
        <div id="login-error" class="text-center text-red-500 text-sm mt-2"></div>
      </div>

      <!-- Signup Form -->
      <div id="signup-form" class="hidden">
        <h2 class="text-2xl font-bold mb-6 text-blue-700 text-center">Create Your Account</h2>
        <input id="signup-email" type="email" placeholder="Email" class="border border-gray-300 rounded w-full p-3 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        <input id="signup-password" type="password" placeholder="Password" class="border border-gray-300 rounded w-full p-3 mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        <button id="signup-btn" class="bg-blue-600 text-white rounded w-full py-3 hover:bg-blue-700 transition duration-200">
          Sign Up
        </button>
        <div id="signup-error" class="text-center text-red-500 text-sm mt-2"></div>
      </div>
    </div>
  </div>

  <!-- Lottie Animation Script -->
  <script>
    lottie.loadAnimation({
      container: document.getElementById("lottie-animation"),
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "https://lottie.host/62398b6e-97b3-489e-84f3-dc3703023214/UqZni5MhhI.json"
    });
  </script>

  <!-- Firebase Auth Script -->
  <script type="module">
    import { auth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from './firebase-config.js';

    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const loginTab = document.getElementById("show-login");
    const signupTab = document.getElementById("show-signup");

    loginTab.addEventListener("click", () => {
      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      loginTab.classList.add("text-blue-600", "font-bold", "underline");
      signupTab.classList.remove("text-blue-600", "font-bold", "underline");
    });

    signupTab.addEventListener("click", () => {
      signupForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      signupTab.classList.add("text-blue-600", "font-bold", "underline");
      loginTab.classList.remove("text-blue-600", "font-bold", "underline");
    });

    document.getElementById("login-btn").addEventListener("click", async () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const errorDisplay = document.getElementById("login-error");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        errorDisplay.textContent = error.message;
      }
    });

    document.getElementById("signup-btn").addEventListener("click", async () => {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const errorDisplay = document.getElementById("signup-error");

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        errorDisplay.textContent = error.message;
      }
    });
  </script>
</body>
</html>

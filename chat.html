<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keizer AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --samsung-dark: #0C0C0C;
            --samsung-light: #F5F5F5;
            --samsung-blue: #1428A0;
            --samsung-accent: #00B2FF;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--samsung-dark);
            color: var(--samsung-light);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 480px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .chat-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .chat-header i {
            font-size: 24px;
            color: var(--samsung-accent);
            margin-right: 10px;
        }
        .chat-header h1 {
            font-size: 22px;
            font-weight: 500;
            margin: 0;
            background: linear-gradient(90deg, var(--samsung-blue), var(--samsung-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            scroll-behavior: smooth;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            animation: messageIn 0.3s ease-out;
        }
        @keyframes messageIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message {
            background: var(--samsung-blue);
            color: white;
            padding: 12px 16px;
            border-radius: 18px 18px 4px 18px;
            margin-left: auto;
            box-shadow: 0 4px 12px rgba(20, 40, 160, 0.3);
        }
        .ai-message {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            border-radius: 18px 18px 18px 4px;
            margin-right: auto;
            border: 1px solid rgba(0, 178, 255, 0.2);
        }
        .typing-indicator {
            display: inline-flex;
            gap: 5px;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--samsung-accent);
            border-radius: 50%;
            opacity: 0.4;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-5px); opacity: 1; }
        }
        .chat-input-container {
            display: flex;
            padding: 10px;
            background: rgba(20, 40, 160, 0.1);
            border-radius: 50px;
            margin-top: 10px;
            border: 1px solid rgba(0, 178, 255, 0.2);
        }
        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px 15px;
            font-size: 16px;
            outline: none;
        }
        #send-button {
            background: var(--samsung-accent);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 178, 255, 0.5);
        }
        .generated-image {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            border: 1px solid rgba(0, 178, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <i id="tool-icon"></i>
            <h1 id="tool-name">AI Assistant</h1>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message ai-message" id="welcome-message">
                Hello! I'm your AI Assistant. How can I help you today?
            </div>
        </div>
        
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

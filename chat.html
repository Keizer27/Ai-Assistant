<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keizer Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --darker: #1e272e;
            --light: #f5f6fa;
            --accent: #fd79a8;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #d63031;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--darker);
            color: var(--light);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 28px;
            color: var(--primary);
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tool-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tool-icon {
            font-size: 24px;
            color: var(--primary);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message-user {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            padding: 10px 15px;
            border-radius: 15px 15px 0 15px;
            max-width: 70%;
            margin-left: 30%;
        }

        .message-ai {
            align-self: flex-start;
            background: var(--dark);
            padding: 10px 15px;
            border-radius: 15px 15px 15px 0;
            max-width: 70%;
            margin-right: 30%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-typing {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--primary);
            margin-right: 5px;
            opacity: 0.4;
        }

        .typing .message-typing:nth-child(1) {
            animation: typing 1s infinite;
        }

        .typing .message-typing:nth-child(2) {
            animation: typing 1s infinite 0.2s;
        }

        .typing .message-typing:nth-child(3) {
            animation: typing 1s infinite 0.4s;
        }

        @keyframes typing {
            0% { opacity: 0.4; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-5px); }
            100% { opacity: 0.4; transform: translateY(0); }
        }

        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input textarea {
            flex: 1;
            padding: 12px 15px;
            border-radius: 25px;
            border: none;
            background: var(--dark);
            color: var(--light);
            resize: none;
            height: 50px;
            max-height: 150px;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input button {
            margin-left: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-input button:hover {
            background: var(--accent);
        }

        .generated-image {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        /* Light mode styles */
        body.light-mode {
            background-color: #f5f6fa;
            color: var(--darker);
        }

        body.light-mode .message-ai {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.light-mode .chat-input textarea {
            background: white;
            color: var(--darker);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.light-mode header,
        body.light-mode .chat-container {
            border-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>Keizer</h1>
            </div>
            <div class="tool-info">
                <i class="tool-icon" id="toolIcon"></i>
                <h2 id="toolName">AI Tool</h2>
            </div>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <textarea id="messageInput" placeholder="Type your message here..."></textarea>
                <button id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Get tool from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const tool = urlParams.get('tool') || 'research';
        
        // Set tool-specific UI
        const toolIcons = {
            research: 'fa-search',
            writer: 'fa-pen-fancy',
            script: 'fa-theater-masks',
            image: 'fa-image',
            content: 'fa-bullhorn',
            math: 'fa-square-root-alt',
            voice: 'fa-microphone-alt',
            audio: 'fa-music'
        };

        const toolNames = {
            research: 'Research Assistant',
            writer: 'Articles Writer',
            script: 'Script & Story Writer',
            image: 'Image Generator',
            content: 'Content Creation',
            math: 'Math Solver',
            voice: 'Voice AI',
            audio: 'Audio Intelligence'
        };

        document.getElementById('toolIcon').className = `tool-icon fas ${toolIcons[tool]}`;
        document.getElementById('toolName').textContent = toolNames[tool];

        // Chat functionality
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Add welcome message
        addAIMessage(`Hello! I'm your ${toolNames[tool]}. How can I assist you today?`);

        // Handle sending messages
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addUserMessage(message);
            messageInput.value = '';

            // Show typing indicator
            const typingId = showTypingIndicator();

            try {
                // Call backend API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        tool,
                        message
                    })
                });

                const data = await response.json();

                // Remove typing indicator
                removeTypingIndicator(typingId);

                if (response.ok) {
                    // Handle different response types
                    if (data.imageUrl) {
                        addAIMessage('Here is your generated image:');
                        addAIImage(data.imageUrl);
                    } else if (data.audioUrl) {
                        addAIMessage('Here is your generated audio:');
                        addAIAudio(data.audioUrl);
                    } else if (data.text) {
                        addAIMessage(data.text);
                    }
                } else {
                    addAIMessage('Sorry, I encountered an error processing your request.');
                }
            } catch (error) {
                removeTypingIndicator(typingId);
                addAIMessage('Sorry, there was a problem connecting to the AI service.');
                console.error('Error:', error);
            }
        }

        function addUserMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="message-user">${text}</div>
            `;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        function addAIMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="message-ai">${text}</div>
            `;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        function addAIImage(url) {
            const imgDiv = document.createElement('div');
            imgDiv.className = 'message';
            imgDiv.innerHTML = `
                <div class="message-ai">
                    <img src="${url}" class="generated-image" alt="Generated image">
                </div>
            `;
            chatMessages.appendChild(imgDiv);
            scrollToBottom();
        }

        function addAIAudio(url) {
            const audioDiv = document.createElement('div');
            audioDiv.className = 'message';
            audioDiv.innerHTML = `
                <div class="message-ai">
                    <audio controls src="${url}"></audio>
                </div>
            `;
            chatMessages.appendChild(audioDiv);
            scrollToBottom();
        }

        function showTypingIndicator() {
            const typingId = 'typing-' + Date.now();
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message';
            typingDiv.id = typingId;
            typingDiv.innerHTML = `
                <div class="message-ai typing">
                    <span class="message-typing"></span>
                    <span class="message-typing"></span>
                    <span class="message-typing"></span>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
            return typingId;
        }

        function removeTypingIndicator(id) {
            const typingElement = document.getElementById(id);
            if (typingElement) {
                typingElement.remove();
            }
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
